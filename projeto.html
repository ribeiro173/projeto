  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333;
    }

    header {
      background: #208f58;
      color: white;
      padding: 10px 20px;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .banner h1 {
      z-index: 2;
      font-size: 2.5em;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section h2 {
      color: #00995d;
      margin-bottom: 20px;
    }

    footer {
      background: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #00d8a0;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .logo {
      height: 40px;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
